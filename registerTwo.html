<!DOCTYPE html>
<html lang="en">
<head>
    <title id="title">注册</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" type="text/css" href="styles/publicStyle.css">
    <link rel="stylesheet" type="text/css" href="styles/login.css">
    <link rel="stylesheet" type="text/css" href="styles/validationEngineJquery.css">

    <script type="text/javascript" src="scripts/jquery-1.7.1.min.js"></script>
    <script type="text/javascript" src="scripts/public.js"></script>
    <script type="text/javascript" src="scripts/jquery.placeholder.js"></script>
</head>
<body>
<div class="header">
    <div class="headerCont">
        <div class="headerLeft">
            <img src="images/logo.png">
        </div>
        <div class="headerRight">
            <p>已有账号？</p>
            <a href="index.html"><img src="images/6_4.1.png"></a>
        </div>
    </div>
</div>
<div class="container">
    <div class="middle">
        <div class="registerForm">
            <div class="registerInput">
                <form class="formValidation">
                    <div class="fillInWord">
                        <p class="fillInWordLeft">请认真填写您的注册信息</p>

                        <p class="fillInWordRight"><span>声明：</span>本网依法尊重您的个人隐私，请放心填写您的个人真实资料！</p>
                    </div>
                    <div class="fillInAccount" style="margin-top: 85px;">
                        <table>
                            <tr>
                                <td colspan="2"><span>*</span>真实姓名：<input type="text"
                                                                          class="validate[required] text-input"
                                                                          placeholder="请在此输入您的真实姓名"></td>
                            </tr>
                            <tr>
                                <td><span>*</span>性别：
                                    <input type="radio" name='radio' checked style="width: 10px;margin-left: 70px;">男
                                    <input type="radio" name='radio' style="width: 10px;margin-left: 70px;">女
                                </td>
                                <td><span>请选择您的性别，一旦注册成功性别不能修改。</span></td>
                            </tr>
                            <tr>
                                <td><span>*</span>身份证号：<input type="text" class="validate[required,custom[chinaIdLoose]]" placeholder="请输入15或18位的身份证"></td>
                                <td><span>一旦注册成功身份证不能修改。</span></td>
                            </tr>
                            <tr>
                                <td><span>*</span>所在地区：<select class="validate[required]">
                                       <option>北京</option>
                                    </select>
                                    <select class="validate[required]">
                                        <option>北京</option>
                                    </select>
                                    <select class="validate[required]">
                                        <option>海淀</option>
                                    </select>
                                </td>
                                <td><span>请选择您的所在地区。</span></td>
                            </tr>
                            <tr>
                                <td colspan="2"><span>*</span>单位名称：<input type="text"
                                                                          class="validate[required] text-input"
                                                                          placeholder="请输入工作单位名称"></td>
                            </tr>
                            <tr>
                                <td colspan="2"><span>*</span>现任职务：<input type="text"
                                                                          class="validate[required] text-input"
                                                                          placeholder="请输入现任职务"></td>
                            </tr>
                            <tr>
                                <td colspan="2"><span>*</span>详细地址：<input type="text"
                                                                          class="validate[required] text-input"
                                                                          placeholder="请输入详细地址"></td>
                            </tr>
                            <tr>
                                <td colspan="2"><span>*</span>邮政编码：<input type="text"
                                                                          class="validate[required,custom[chinaZip]]"
                                                                          placeholder="请输入邮政编码"></td>
                            </tr>
                            <tr>
                                <td colspan="2"><span>*</span>联系电话：<input type="text"
                                                                          class="validate[required,custom[phone]] text-input"
                                                                          placeholder="请输入您的联系电话"></td>
                            </tr>
                            <tr>
                                <td colspan="2"><span>*</span>手&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;机：<input
                                    type="text" class="validate[required,custom[phone]] text-input" placeholder="请输入您的手机号码"></td>
                            </tr>
                            <tr>
                                <td class="verificationCode">
                                    <span>*</span>
                                    验&nbsp;&nbsp;证&nbsp;&nbsp;码：
                                    <input type="text" class="validate[required] text-input" placeholder="请输入验证码">
                                    <img src="images/7_1.6.png">
                                    <span class="definitionClear">验证码看不清？<a href="">换一张</a></span>
                                </td>
                            </tr>
                            <tr>
                                <td colspan="4" class="submitRegister"><a href="personalCenter.html"><img src="images/7_1.5.png"></a></td>
                            </tr>
                        </table>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</div>
<script>
    $(function () {
        //让input、textarea中的placeholder支持IE
        $('input,textarea').placeholder({customClass:'my-placeholder'});
    });
</script>
<div class="footer button">
     版权所有：互联天下 2016
</div>
<script type="text/javascript" src="scripts/jquery-validationEngine-zh-CN.js"></script>
<script type="text/javascript" src="scripts/jquery-validationEngine.min.js"></script>
<script type="text/javascript" src="My97DatePicker/WdatePicker.js"></script>
</body>
</html>
