                <!--修改密码-->
                <div class="updatePassword">
                    <form class="formValidation">
                        <table>
                            <tr>
                                <td class="updateWord"><span>*</span>旧密码：</td>
                                <td><input class="validate[required[email]] text-input" placeholder="请输入您的旧密码"></td>
                                <td class="updateCue"><spna class="prompt">6-20个字符。可以使用英文字母加数字或符号</spna></td>
                            </tr>
                            <tr>
                                <td class="updateWord"><span>*</span>新密码：</td>
                                <td><input id="password" class="validate[required] text-input" type="password" placeholder="请输入您的新密码" ></td>
                                <td class="updateCue"><spna class="prompt"> &nbsp;的组合密码，也可以单独使用英文、数字或符</spna></td>
                            </tr>
                            <tr>
                                <td class="updateWord"><span>*</span>确认密码：</td>
                                <td><input id="password2" class="validate[required,equals[password]] text-input" type="password" placeholder="请确认密码"></td>
                                <td class="updateCue"> <spna class="prompt confirm ">号作为您的密码。</spna></td>
                            </tr>
                            <tr>
                                <td colspan="2"><button type="submit">保存</button></td>
                            </tr>
                        </table>
                    </form>
