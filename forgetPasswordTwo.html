<!DOCTYPE html>
<html lang="en">
<head>
    <title id="title">忘记密码</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<!--style="min-width:1342px;"-->
<body>
<div class="header">
    <div class="headerCont">
        <div class="headerLeft">
            <img src="images/logo.png">
        </div>
        <div class="headerRight">
            <p>已有账号？</p>
            <a href="index.html"><img src="images/6_4.1.png"></a>
        </div>
    </div>
</div>
<div class="container">
    <div class="middle">
        <div class="loginPassInput">
            <div class="passwordInput">
                <form class="formValidation">
                    <div class="rebuildPass">重设密码</div>
                    <div class="account" style="margin-top: 70px;">
                        <div class="rebuildWord">请重新设置您的新密码</div>
                        <table>
                            <col width="433">
                            <col width="130">
                            <tr>
                                <td style="text-align: right;">*姓&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;名：</td>
                                <td>陈杰</td>
                            </tr>
                            <tr>
                                <td class="tdWord">*账&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;号：</td>
                                <td>chenjie</td>
                            </tr>
                            <tr>
                                <td class="tdWord"><span>*</span>新&nbsp;&nbsp;密&nbsp;码：</td>
                                <td  ><input id="password" class="validate[required] text-input" type="password" placeholder="请输入您的新密码" ></td>
                            </tr>
                             <tr>
                                <td class="tdWord"><span>*</span>确认密码：</td>
                                <td  ><input id="password2" class="validate[required,equals[password]] text-input" type="password" placeholder="请确认密码"></td>
                            </tr>
                            <tr>
                                <td colspan="4" class="tbImg"><a href="personalCenter.html"><img src="images/7_1.png"></a></td>
                            </tr>

                        </table>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script>
    $(function () {
        selectMenu('grsz');
        //让input、textarea中的placeholder支持IE
